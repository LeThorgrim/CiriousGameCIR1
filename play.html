<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0">

    <link href="https://fonts.googleapis.com/css2?family=Texturina&display=swap" rel="stylesheet">

    <script type="text/javascript" src="functions.js"></script>
    <link rel="stylesheet" href="styles/play.css">

    <title>Web Battle Squad - Play</title>
</head>

<body>
    <a href="index.html"><h1>Web Battle Squad</h1></a>

    <script>
    // Constants
    const X = 30;
    const Y = 20;

    // Global variables
    selectedUnit = false;

    // Table with characters position
    var CharactersPosition = new Array(X*Y);
    for (var i = 0; i < X*Y; i++){
        CharactersPosition[i] = 0;
    }

    // Board display
    var body = document.getElementsByTagName("body")[0];
    var tbl = document.createElement("table");
    tbl.id = "table";
    var tblBody = document.createElement("tbody");

    for (var i = 0; i < Y; i++) {
        var row = document.createElement("tr");

        for (var j = 0; j < X; j++) {
            var cell = document.createElement("td");

            if(j%2 == 0){ if(i%2 != 0){cell.className = "cell1";} } 
            if(i%2 == 0){ if(j%2 != 0){cell.className = "cell1";} }
            if(j%2 != 0){ if(i%2 != 0){cell.className = "cell2";} }
            if(i%2 == 0){ if(j%2 == 0){cell.className = "cell2";} }

            row.appendChild(cell);
        }
        tblBody.appendChild(row);
    }
    tbl.appendChild(tblBody);
    body.appendChild(tbl);

    // Include of transparent images in the array
    var rows = document.getElementById("table").rows;
    for(var i = 0; i < Y; i++){
        var col = rows[i].cells;

        for(var j = 0; j < X; j++){
            col[j].innerHTML = document.getElementById("table").value = '<img alt="transparent image" src="images/transImg.png"/>';
        }
    }

    var char = new Characters(7,5, "char");
    char.addToTab();
    char.display(char.x, char.y);
    </script>

    <button id="movements" onclick="movements()">Move</button>
    <button id="attacks" onclick="">Attack</button>
    <br>
    <button id="up" onclick="up(persoTemp)" style="display: none;">Up</button>
    <br>
    <button id="left" onclick="left(persoTemp)" style="display: none;">Left</button>
    <button id="right" onclick="right(persoTemp)" style="display: none;">Right</button>
    <br>
    <button id="down" onclick="down(persoTemp)" style="display: none;">Down</button>
    
</body>
</html>
