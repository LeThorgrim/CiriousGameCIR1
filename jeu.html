<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0">

    <link rel="stylesheet" href="jeu.css">

    <title>Web Battle Squad - Play</title>
</head>

<body>
    <script>
    // Constants
    const X = 50;
    const Y = 20;

    // Board display
    var body = document.getElementsByTagName("body")[0];
    var tbl = document.createElement("table");
    tbl.id = "table";
    var tblBody = document.createElement("tbody");

    for (var i = 0; i < Y; i++) {
        var row = document.createElement("tr");

        for (var j = 0; j < X; j++) {
            var cell = document.createElement("td");

            if(j%2 == 0){ if(i%2 != 0){cell.className = "cell1";} } 
            if(i%2 == 0){ if(j%2 != 0){cell.className = "cell1";} }
            if(j%2 != 0){ if(i%2 != 0){cell.className = "cell2";} }
            if(i%2 == 0){ if(j%2 == 0){cell.className = "cell2";} }

            row.appendChild(cell);
        }
        tblBody.appendChild(row);
    }
    tbl.appendChild(tblBody);
    body.appendChild(tbl);

    // Include of transparent images in the array
    var rows = document.getElementById("table").rows;
    for(var i = 0; i < Y; i++){
        var col = rows[i].cells;

        for(var j = 0; j < X; j++){
            col[j].innerHTML = document.getElementById("table").value = '<img alt="transparent image" src="transImg.png"/>';
        }
    }

    // Table with characters position
    var CharactersPosition = new Array(X*Y);
    for (var i = 0; i < X*Y; i++){
        CharactersPosition[i] = 0;
    }

    // Class for characters
    class Characters{
        constructor(x, y){
            this.x = x-1;
            this.y = y-1;
        }

        addToTab(x, y){
            CharactersPosition[(y*Y) + x] = 1;
        }

        display(x, y){
            var lignes = document.getElementById("table").rows;
            var colonne = lignes[y].cells;
            colonne[x].innerHTML = document.getElementById("table").value = '<img alt="pawn" src="pawn.png"/>';
        }
    }

    var char = new Characters(1, 1);
    char.addToTab();
    char.display(char.x, char.y);
    </script>
    
</body>
</html>
